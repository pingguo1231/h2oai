apply plugin: 'java'

// JDK version numbers
sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
  mavenCentral()
}


dependencies {
  compile group: 'joda-time', name: 'joda-time', version: '2.3'

  testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
  manifest {
    //attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
  }
}


task hello << { println "h2o project says hello" }

// Execute println at the beginning of standard java build task
build.doFirst { println "=== H2O: building h2o (${path})" }

// It is shown only if compile task is invoked (i.e., there was
// a change in source code)
compileJava.doFirst { println "=== H2O: before javac (${path})" }
