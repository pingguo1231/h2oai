// Gradle file for java-based project
//
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'

sourceCompatibility = 1.7
targetCompatibility = 1.7

compileJava { 
  options.debug = true 
}

// Actually run the tests by building a cluster of free-running JVMs first.
task testMultiNode(type: Exec) {
  dependsOn compileTestJava
  commandLine 'bash', './testMultiNode.sh'
}

jar {
  archiveName = "${baseName}.${extension}"
}

task testJar(type: Jar, dependsOn: testClasses) {
    baseName = "test-${project.name}"
    from sourceSets.test.output
}

// Create a configuration containing only for test artifacts
configurations {
    testArtifacts
}

// Explicitly 
artifacts {
    testArtifacts testJar
}
