<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>H2O Flow</title>
    <meta name="description" content="H2O Flow">
    <link rel="stylesheet" href="css/flow-lib.css" type="text/css">
    <link rel="stylesheet" href="css/flow.css" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic|Source+Code+Pro:400,600" type="text/css"><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body><!--[if lt IE 9]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser.
      Please <a href="http://browsehappy.com/">upgrade your browser</a>
      to improve your experience.
    </p><![endif]-->
    <!-- ko with:view-->
    <div class="flow-box">
      <div data-bind="css:{ 'flow-hide-sidebar':isSidebarHidden }" class="flow-box-body">
        <div class="flow-box-notebook">
          <div data-bind="css:{ 'flow-hide-inputs':areInputsHidden, 'flow-hide-outputs':areOutputsHidden }, template:{ name:templateOf, foreach:cells }" class="container-fluid flow-repl"></div>
        </div>
        <div class="flow-box-sidebar">
          <!-- ko with:sidebar-->
          <div class="flow-sidebar">
            <div class="flow-sidebar-header">
              <div class="flow-tabs flow-pointer"><span data-bind="css:{'active':isOutlineMode}, click:switchToOutline" class="flow-tab">Outline</span><span data-bind="css:{'active':isBrowserMode}, click:switchToBrowser" class="flow-tab">Flows</span><span data-bind="css:{'active':isClipboardMode}, click:switchToClipboard" class="flow-tab">Clips</span><span data-bind="css:{'active':isHelpMode}, click:switchToHelp" class="flow-tab">Help</span></div>
            </div>
            <div class="flow-sidebar-body">
              <div data-bind="template:{ name:'flow-outline', data:outline}, visible:isOutlineMode"></div>
              <div data-bind="template:{ name:'flow-browser', data:browser}, visible:isBrowserMode"></div>
              <div data-bind="template:{ name:'flow-clipboard', data:clipboard}, visible:isClipboardMode"></div>
              <div data-bind="template:{ name:'flow-help', data:help}, visible:isHelpMode"></div>
            </div>
          </div>
          <!-- /ko-->
        </div>
      </div>
      <div class="flow-box-footer">
        <!-- ko with:status-->
        <div data-bind="css:{ 'busy':isBusy }" class="flow-status-bar">
          <table>
            <tbody>
              <tr>
                <td width="1"><i style="color:#1d9d74" class="fa fa-circle"></i><i class="fa fa-cog fa-spin"></i></td>
                <td data-bind="text:message"></td>
                <td width="1">Connections:</td>
                <td width="1" data-bind="text:connections" class="flow-right"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /ko-->
      </div>
      <div class="flow-box-header">
        <nav role="navigation" class="navbar navbar-default">
          <div class="container-fluid">
            <div data-bind="template: { name:'flow-navbar', data:$data }" class="flow-navbar"></div>
          </div>
        </nav>
        <div class="container-fluid">
          <div class="flow-titlebar">
            <!-- ko if:isEditingTitle-->
            <div>
              <input type="text" data-bind="value:title, valueUpdate:'afterkeydown', enterKey:saveTitle"><i data-bind="click:saveTitle" class="fa fa-check flow-pointer"></i>
            </div>
            <!-- /ko-->
            <!-- ko ifnot:isEditingTitle-->
            <div data-bind="click:editTitle" title="Edit title..." class="flow-pointer"><span data-bind="text:title"></span><i class="fa fa-pencil"></i></div>
            <!-- /ko-->
          </div>
          <div data-bind="template: { name:'flow-toolbar', data:toolbar }" style="margin-bottom:10px" class="flow-toolbar"></div>
        </div>
      </div>
    </div>
    <!-- ko with:shortcutsHelp-->
    <div id="keyboardShortcutsDialog" tabindex="-1" role="dialog" aria-labelledby="keyboardShortcutsDialogLabel" aria-hidden="true" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            <h4 id="keyboardShortcutsDialogLabel" class="modal-title">Keyboard Shortcuts</h4>
          </div>
          <div class="modal-body">
            <table class="flow-form">
              <tbody>
                <tr>
                  <td width="50%">
                    <h5>Command Mode</h5>
                    <div data-bind="template:{ name:'flow-keyboard-shortcut-table', data:normalMode}"></div>
                  </td>
                  <td width="50%">
                    <h5>Edit Mode</h5>
                    <div data-bind="template:{ name:'flow-keyboard-shortcut-table', data:editMode}"></div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /ko-->
    <!-- /ko-->
    <script type="text/html" id="flow-keyboard-shortcut-table">
      <table>
        <tbody>
          <!-- ko foreach:$data-->
          <tr>
            <td data-bind="html:keystrokes" style="text-align:right"></td>
            <td data-bind="text:caption"></td>
          </tr>
          <!-- /ko-->
        </tbody>
      </table>
    </script>
    <script type="text/html" id="flow-toolbar">
      <div role="toolbar" class="btn-toolbar">
        <!-- ko foreach:$data-->
        <div class="btn-group">
          <!-- ko foreach:$data-->
          <button type="button" data-bind="attr:{ title:label }, click:action" class="btn btn-default flow-toolbar-button"><i data-bind="attr:{ 'class':icon }"></i></button>
          <!-- /ko-->
        </div>
        <!-- /ko-->
      </div>
    </script>
    <script type="text/html" id="flow-navbar">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#flow-compass" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><span class="navbar-brand"></span>
      </div>
      <div id="flow-compass" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <!-- ko foreach:menus-->
          <li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle"><span data-bind="text:label"></span><span class="caret"></span></a>
            <ul role="menu" class="dropdown-menu">
              <!-- ko foreach:items-->
              <!-- ko if:isAction-->
              <li data-bind="css:{ 'disabled':isDisabled }"><a href="#" data-bind="click:action"><span data-bind="text:label"></span></a></li>
              <!-- /ko-->
              <!-- ko ifnot:isAction-->
              <li class="divider"></li>
              <!-- /ko-->
              <!-- /ko-->
            </ul>
          </li>
          <!-- /ko-->
        </ul>
      </div>
    </script>
    <script type="text/html" id="flow-status">
      <div data-bind="css:{ 'busy':isBusy }" class="flow-status-bar">
        <table>
          <tbody>
            <tr>
              <td width="1"><i style="color:#1d9d74" class="fa fa-circle"></i><i class="fa fa-cog fa-spin"></i></td>
              <td data-bind="text:message"></td>
              <td width="1">Connections:</td>
              <td width="1" data-bind="text:connections" class="flow-right"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </script>
    <script type="text/html" id="flow-sidebar">
      <div class="flow-sidebar">
        <div class="flow-sidebar-header">
          <div class="flow-tabs flow-pointer"><span data-bind="css:{'active':isOutlineMode}, click:switchToOutline" class="flow-tab">Outline</span><span data-bind="css:{'active':isBrowserMode}, click:switchToBrowser" class="flow-tab">Flows</span><span data-bind="css:{'active':isClipboardMode}, click:switchToClipboard" class="flow-tab">Clips</span><span data-bind="css:{'active':isHelpMode}, click:switchToHelp" class="flow-tab">Help</span></div>
        </div>
        <div class="flow-sidebar-body">
          <div data-bind="template:{ name:'flow-outline', data:outline}, visible:isOutlineMode"></div>
          <div data-bind="template:{ name:'flow-browser', data:browser}, visible:isBrowserMode"></div>
          <div data-bind="template:{ name:'flow-clipboard', data:clipboard}, visible:isClipboardMode"></div>
          <div data-bind="template:{ name:'flow-help', data:help}, visible:isHelpMode"></div>
        </div>
      </div>
    </script>
    <script type="text/html" id="flow-help">
      <h4 class="flow-hint"><i class="fa fa-lightbulb-o"></i>Help</h4>
      <blockquote>Using Flow for the first time?<br>
        <div style="margin-top:10px">
              <button type="button" data-bind="click:assist" class="flow-button"><i class="fa fa-support"></i><span>Assist Me!</span>
              </button>
        </div>
      </blockquote>
      <p><em>H<sub>2</sub>O Flow</em> is a web-based interactive computational environment where you can combine code execution, text, mathematics, plots and rich media into a single document, much like <a href="http://ipython.org/notebook.html" target="_blank">IPython Notebooks</a>.</p>
      <p>Flow is a <em>modal</em> editor, which means that you are either in <em>edit mode</em> or <em>command mode</em>.  A <em>Flow</em> is composed of a series of executable <em>cells</em>. Each <em>cell</em> has an input and one or more outputs.</p>
      <p>To get started, just memorize these six simple keyboard shortcuts: <kbd>enter</kbd>, <kbd>esc</kbd>, <kbd>ctrl</kbd><kbd>enter</kbd>, <kbd>a</kbd>, <kbd>b</kbd> and <kbd>d</kbd><kbd>d</kbd></p>
      <ul>
        <li>To edit a cell, press <kbd>enter</kbd> to get into <em>edit mode</em>.</li>
        <li>When you're done editing, press <kbd>esc</kbd> to get back into <em>command mode</em>. </li>
        <li>To execute a cell, press <kbd>ctrl</kbd> <kbd>enter</kbd></li>
        <li><kbd>a</kbd> adds a new cell <u>a</u>bove the current cell.</li>
        <li><kbd>b</kbd> adds a new cell <u>b</u>elow the current cell.</li>
        <li><kbd>d</kbd><kbd>d</kbd> <u>d</u>eletes the current cell. Yes, you need to press <kbd>d</kbd> twice.</li>
      </ul>
      <p>Finally, to view a full list of keyboard shortcuts, press <kbd>h</kbd>, or type <code><a href='#' data-bind='click:assist'>assist</a></code> <kbd>ctrl</kbd><kbd>enter</kbd> to dive into H<sub>2</sub>O!</p>
    </script>
    <script type="text/html" id="flow-outline">
      <div class="flow-outline">
        <h4>Outline</h4>
        <table>
          <tbody>
            <!-- ko foreach:cells-->
            <tr data-bind="click:navigate" class="flow-pointer">
              <td width="1" class="flow-right"><span data-bind="text:type, css:{'active':isSelected}"></span></td>
              <td>
                <pre data-bind="text:input, attr:{title:input}"></pre>
              </td>
            </tr>
            <!-- /ko-->
          </tbody>
        </table>
      </div>
    </script>
    <script type="text/html" id="flow-browser">
      <div class="flow-browser">
        <!-- ko ifnot:hasDocs-->
        <p>You have no saved notebooks. To save a notebook, click the <i class="fa fa-save"></i>&nbsp;icon, or choose File <i class="fa fa-angle-right"></i>&nbsp;Save from the application menu.</p>
        <!-- /ko-->
        <!-- ko if:hasDocs-->
        <table>
          <tbody>
            <!-- ko foreach:docs-->
            <tr>
              <td><i class="fa fa-file-o"></i></td>
              <td>
                <div><a href="#" data-bind="text:title, click:load"></a>
                </div>
                <div data-bind="text:fromNow, attr:{title:date}" class="flow-small"></div>
              </td>
              <td><i data-bind="click:purge" class="fa fa-trash-o flow-pointer"></i></td>
            </tr>
            <!-- /ko-->
          </tbody>
        </table>
        <!-- /ko-->
        <div style="margin-top:10px">
              <button type="button" data-bind="click:loadNotebooks" class="flow-button"><i class="fa fa-refresh"></i><span>Refresh</span>
              </button>
        </div>
      </div>
    </script>
    <script type="text/html" id="flow-clipboard">
      <div class="flow-clipboard">
        <h4>My Clips <span data-bind="text:userClipCount"></span></h4>
        <!-- ko if:hasUserClips-->
        <div data-bind="template:{ name:'flow-clips', data:userClips }"></div>
        <!-- /ko-->
        <!-- ko ifnot:hasUserClips-->
        <p>You have no clips. To save a clip into this list, click the <i class="fa fa-paperclip"></i>&nbsp; paperclip next to the cell.<br><br>Click on a clip to insert it into your notebook. Click the <i class="fa fa-play-circle"></i>&nbsp;button to insert and execute the clip.</p>
        <!-- /ko-->
        <h4>System <span data-bind="text:systemClipCount"></span></h4>
        <div data-bind="template:{ name:'flow-clips', data:systemClips }"></div>
        <h4>Trash <span data-bind="text:trashClipCount"></span></h4>
        <!-- ko if:hasTrashClips-->
        <div data-bind="template:{ name:'flow-clips', data:trashClips }"></div>
        <div style="margin-top:10px">
              <button type="button" data-bind="click:emptyTrash" class="flow-button"><i class="fa fa-trash"></i><span>Empty Trash</span>
              </button>
        </div>
        <!-- /ko-->
        <!-- ko ifnot:hasTrashClips-->
        <p>Trash is empty. Cells that you cut or delete from your notebook appear here.</p>
        <!-- /ko-->
      </div>
    </script>
    <script type="text/html" id="flow-clips">
      <table>
        <tbody>
          <!-- ko foreach:$data-->
          <tr>
            <td width="1"><i data-bind="click:execute" class="fa fa-play-circle flow-pointer"></i></td>
            <td width="1"><span data-bind="text:type"></span></td>
            <td>
              <pre data-bind="text:input, attr:{title:input}, click:insert" class="flow-pointer"></pre>
            </td>
            <!-- ko if:canRemove-->
            <td width="1"><i data-bind="click:remove" class="fa fa-trash-o flow-pointer"></i></td>
            <!-- /ko-->
          </tr>
          <!-- /ko-->
        </tbody>
      </table>
    </script>
    <script type="text/html" id="flow-h1">
      <div class="flow-html-output">
        <h1 data-bind="text:text"></h1>
      </div>
    </script>
    <script type="text/html" id="flow-h2">
      <div class="flow-html-output">
        <h2 data-bind="text:text"></h2>
      </div>
    </script>
    <script type="text/html" id="flow-h3">
      <div class="flow-html-output">
        <h3 data-bind="text:text"></h3>
      </div>
    </script>
    <script type="text/html" id="flow-h4">
      <div class="flow-html-output">
        <h4 data-bind="text:text"></h4>
      </div>
    </script>
    <script type="text/html" id="flow-h5">
      <div class="flow-html-output">
        <h5 data-bind="text:text"></h5>
      </div>
    </script>
    <script type="text/html" id="flow-h6">
      <div class="flow-html-output">
        <h6 data-bind="text:text"></h6>
      </div>
    </script>
    <script type="text/html" id="flow-html">
      <div data-bind="html:html" class="flow-html-output"></div>
    </script>
    <script type="text/html" id="flow-object">
      <div data-bind="template:{ name:'flow-object-part', data:object}" class="flow-object-output"></div>
    </script>
    <script type="text/html" id="flow-object-part">
      <div class="flow-object">
        <!-- ko if:canExpand-->
        <div data-bind="click:toggle" class="flow-hint flow-pointer"><i class="fa fa-caret-right"></i><strong data-bind="text:key"></strong>: <em data-bind="text:preview"></em></div>
        <div data-bind="visible:isExpanded, template:{ name:'flow-object-part', foreach:expansions}"></div>
        <!-- /ko-->
        <!-- ko ifnot:canExpand-->
        <div class="flow-hint"><i class="fa fa-caret-right flow-invisible"></i><strong data-bind="text:key"></strong>: <em data-bind="text:preview"></em></div>
        <!-- /ko-->
      </div>
    </script>
    <script type="text/html" id="flow-raw">
      <div class="flow-raw-output">
        <pre data-bind="text:text"></pre>
      </div>
    </script>
    <script type="text/html" id="flow-json">
      <div data-bind="html:html" class="flow-json-output"></div>
    </script>
    <script type="text/html" id="flow-dom">
      <div data-bind="dom:output" class="flow-dom-output"></div>
    </script>
    <script type="text/html" id="flow-form-text">
      <tr data-bind="visible:visible">
        <th>
          <label data-bind="text:label"></label>
        </th>
        <td>
          <div data-bind="text:value, attr:{ id:id }"></div>
        </td>
        <td><span data-bind="text:description"></span></td>
      </tr>
    </script>
    <script type="text/html" id="flow-form-html">
      <tr data-bind="visible:visible">
        <th>
          <label data-bind="text:label"></label>
        </th>
        <td>
          <div data-bind="html:value, attr:{ id:id }"></div>
        </td>
        <td><span data-bind="text:description"></span></td>
      </tr>
    </script>
    <script type="text/html" id="flow-form-markdown">
      <tr data-bind="visible:visible">
        <th>
          <label data-bind="text:label"></label>
        </th>
        <td>
          <div data-bind="markdown:value, attr:{ id:id }"></div>
        </td>
        <td><span data-bind="text:description"></span></td>
      </tr>
    </script>
    <script type="text/html" id="flow-form-checkbox">
      <tr data-bind="visible:visible">
        <th>
          <label data-bind="text:label"></label>
        </th>
        <td>
          <input type="checkbox" data-bind="checked:value, disable:disable, attr:{ 'id':id }">
        </td>
        <td><span data-bind="text:description"></span></td>
      </tr>
    </script>
    <script type="text/html" id="flow-form-dropdown">
      <tr data-bind="visible:visible">
        <th>
          <label data-bind="text:label"></label>
        </th>
        <td>
          <select data-bind="options:options, value:value, optionsCaption:caption, attr:{ id:id }"></select>
        </td>
        <td><span data-bind="text:description"></span></td>
      </tr>
    </script>
    <script type="text/html" id="flow-form-listbox">
      <tr data-bind="visible:visible">
        <th>
          <label data-bind="text:label"></label>
        </th>
        <td>
          <select data-bind="options:options, selectedOptions:values, disable:disable, attr:{ id:id }"></select>
        </td>
        <td><span data-bind="text:description"></span></td>
      </tr>
    </script>
    <script type="text/html" id="flow-form-textbox">
      <tr data-bind="visible:visible">
        <th>
          <label data-bind="text:label"></label>
        </th>
        <td>
          <input type="text" data-bind="value:value, valueUpdate:event, disable:disable, attr:{ id:id }" class="flow-textbox">
        </td>
        <td><span data-bind="text:description"></span></td>
      </tr>
    </script>
    <script type="text/html" id="flow-form-textarea">
      <tr data-bind="visible:visible">
        <th>
          <label data-bind="text:label"></label>
        </th>
        <td>
          <textarea data-bind="value:value, valueUpdate:event, disable:disable, attr:{ id:id, rows:rows }" class="flow-textarea"></textarea>
        </td>
        <td><span data-bind="text:description"></span></td>
      </tr>
    </script>
    <script type="text/html" id="flow-form-button">
      <tr data-bind="visible:visible">
        <th>&nbsp;</th>
        <td>
          <button type="button" data-bind="click:click, disable:disable, attr:{ id:id }" class="flow-button"><span data-bind="text:label"></span></button>
        </td>
        <td><span data-bind="text:description"></span></td>
      </tr>
    </script>
    <script type="text/html" id="flow-form">
      <div class="flow-widget">
        <table data-bind="template: { name: templateOf, foreach:form }" class="flow-form"></table>
      </div>
    </script>
    <script type="text/html" id="flow-failure">
      <div class="flow-failure">
        <h4><i class="fa fa-exclamation-circle"></i>&nbsp; <span data-bind="text:message"></span></h4>
        <!-- ko if: causes && causes.length-->
        <div class="flow-margin-after">
          <!-- ko foreach: causes-->
          <p data-bind="text:$data"></p>
          <!-- /ko-->
        </div>
        <!-- /ko-->
        <!-- ko if:stack--><a href="#" data-bind="click:toggleStack" class="flow-small-caps flow-small">Toggle stack trace</a>
        <pre data-bind="text:stack, visible:isStackVisible" style="overflow:auto; max-height:400px"></pre>
        <!-- /ko-->
      </div>
    </script>
    <script type="text/html" id="flow-cell">
      <div data-bind="click:select, css:{ 'flow-cell-selected':isSelected, 'flow-cell-active':isActive, 'flow-cell-ready':isReady, 'flow-cell-busy':isBusy, 'flow-cell-error':hasError, 'flow-cell-code':isCode }, scrollIntoView:_actions" class="flow-cell">
        <div data-bind="text:type" class="flow-cell-type"></div>
        <div data-bind="visible:isInputVisible" class="flow-cell-input">
          <div data-bind="visible:hasInput, css:{ 'flow-cell-has-output':hasOutput }" class="flow-cell-code">
            <table style="width:100%">
              <tbody>
                <tr>
                  <td>
                    <textarea placeholder="Expression..." rows="1" spellcheck="false" data-bind="value:input, valueUpdate:'afterkeydown', hasFocus:isActive, cursorPosition:_actions, autoResize:_actions"></textarea>
                  </td>
                  <td class="flow-cell-actions"><i title="Save to clipboard" data-bind="click:clip" class="fa fa-paperclip flow-pointer"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div data-bind="css:{ 'flow-hide-output': isOutputHidden }" class="flow-cell-output">
          <!-- ko if:result-->
          <div data-bind="template:{ name: templateOf, data:result }" class="flow-cell-result"></div>
          <!-- /ko-->
          <div data-bind="template: { name: templateOf, foreach:outputs }" class="flow-cell-outputs"></div>
        </div>
      </div>
    </script>
    <script type="text/html" id="flow-assist">
      <div class="flow-widget">
        <h3 class="flow-hint"><i class="fa fa-support"></i>Assistance</h3>
        <table class="flow-form">
          <thead>
            <tr>
              <th width="1">&nbsp;</th>
              <th class="flow-narrow">Routine</th>
              <th class="flow-wide">Description</th>
            </tr>
          </thead>
          <tbody>
            <!-- ko foreach:routines  -->
            <tr>
              <td><i data-bind="attr:{'class':icon}"></i></td>
              <td><a href="#" data-bind="click:execute, text:name" class="flow-monospace"></a></td>
              <td data-bind="html:description"></td>
            </tr>
            <!-- /ko-->
          </tbody>
        </table>
      </div>
    </script>
    <script type="text/html" id="flow-no-assist">
      <div class="flow-widget">
        <h3 class="flow-hint"><i class="fa fa-support"></i>Uh-oh</h3>
        <blockquote>Sorry, I cannot assist you with that routine.</blockquote>
        <div class="flow-panel">
          <button type="button" data-bind="click:showAssist" class="flow-button"><i class="fa fa-bars"></i>Assist me&hellip;</button>
        </div>

        <h3 class="flow-hint"><i class="fa fa-cube"></i>Build a Model</h3>
        <!-- ko if:parentException-->
        <div data-bind="template: { name:'flow-failure', data:parentException }"></div>
        <!-- /ko-->
        <div>Select an algorithm:
          <select data-bind="options:algorithms, value:algorithm, optionsCaption: '(Algorithm)'"></select>
        </div>
        <!-- ko with:modelForm-->
        <!-- ko if:exception-->
        <div data-bind="template: { name:'flow-failure', data:exception }"></div>
        <!-- /ko-->
        <table data-bind="template: { name: parameterTemplateOf, foreach:form }" class="flow-form"></table>
        <!-- /ko-->
        <div class="flow-panel">
          <button type="button" data-bind="click:createModel, enable:canCreateModel" class="flow-button"><i class="fa fa-tasks"></i>Build Model</button>
          <!-- ko with:modelForm--><span style="margin-left:10px; color:red" data-bind="visible:hasValidationFailures, text:validationFailureMessage"></span>
          <!-- /ko-->
        </div>
      </div>
    </script>
    <script type="text/html" id="flow-jobs-output">
      <div class="flow-widget">
            <h3 class="flow-hint"><i class="fa fa-tasks"></i>Jobs
            </h3>
        <!-- ko if:exception-->
        <div data-bind="template: { name:'flow-failure', data:exception }"></div>
        <!-- /ko-->
        <!-- ko if:hasJobViews-->
        <table class="flow-form">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th>Key</th>
              <th>Description</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- ko foreach:jobViews-->
            <tr>
              <td><i class="fa fa-tasks"></i>
              </td>
              <td><a href="#" data-bind="text:job.key.name, click:view"></a></td>
              <td data-bind="text:job.description"></td>
              <td data-bind="text:job.status"></td>
            </tr>
            <!-- /ko-->
          </tbody>
        </table>
        <!-- /ko-->
        <!-- ko ifnot:hasJobViews-->
        <blockquote>Your H<sub>2</sub>O cloud has no jobs.</blockquote>
        <!-- /ko-->
        <div class="flow-panel">
          <button type="button" data-bind="click:toggleRefresh, css:{ 'flow-button-toggle':isLive }" class="flow-button">
            <!-- ko if:isLive--><i class="fa fa-refresh fa-spin"></i>Stop
            <!-- /ko-->
            <!-- ko ifnot:isLive--><i class="fa fa-refresh"></i>Refresh
            <!-- /ko-->
          </button>
        </div>
      </div>
    </script>
    <script type="text/html" id="flow-frame-output">
      <div class="flow-widget flow-frame-output">
        <h3 class="flow-hint"><i class="fa fa-database"></i><span data-bind="text:key"></span></h3>
        <table class="flow-form">
          <tbody>
            <tr>
              <th width="1">Actions:</th>
              <td>
                    <button type="button" data-bind="click:inspectData" class="flow-button"><i class="fa fa-list"></i><span>View Data</span>
                    </button>
                    <button type="button" data-bind="click:createModel" class="flow-button"><i class="fa fa-cube"></i><span>Build Model&hellip;</span>
                    </button>
                    <button type="button" data-bind="click:predict" class="flow-button"><i class="fa fa-bolt"></i><span>Predict</span>
                    </button>
              </td>
              <td class="flow-right">
                    <button type="button" data-bind="click:inspect" class="flow-button"><i class="fa fa-list"></i><span>Inspect</span>
                    </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div data-bind="raw:grid" class="flow-plot"></div>
      </div>
    </script>
    <script type="text/html" id="flow-column-summary-output">
      <div class="flow-widget">
        <h3 class="flow-hint"><i class="fa fa-pie-chart"></i>Summary: <span data-bind="text:label"></span></h3>
        <h4>Characteristics</h4>
        <div data-bind="raw:characteristicsPlot" class="flow-plot"></div>
        <table class="flow-form">
          <tbody>
            <tr>
              <th width="1">Actions</th>
              <td>
                    <button type="button" data-bind="click:inspect" class="flow-button"><i class="fa fa-list"></i><span>Inspect</span>
                    </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </script>
    <script type="text/html" id="flow-job-output">
      <div class="flow-widget">
        <h3 class="flow-hint"><i class="fa fa-tasks"></i>Job</h3>
        <!-- ko if:exception-->
        <div data-bind="template: { name:'flow-failure', data:exception }"></div>
        <!-- /ko-->
        <table class="flow-form">
          <tbody>
            <tr>
              <th class="flow-narrow">Description</th>
              <td data-bind="text:description" class="flow-wide"></td>
            </tr>
            <tr>
              <th class="flow-narrow">Status</th>
              <td data-bind="text:status" class="flow-wide"></td>
            </tr>
            <tr>
              <th class="flow-narrow">Key</th>
              <td data-bind="text:key" class="flow-wide"></td>
            </tr>
            <tr>
              <th class="flow-narrow">Destination Key</th>
              <td class="flow-wide">
                <!-- ko ifnot:canView--><span data-bind="text:destinationKey"></span>
                <!-- /ko-->
                <!-- ko if:canView-->
                <div class="flow-hint"><i class="fa fa-search"></i><a href="#" data-bind="text:destinationKey, click:view"></a></div>
                <!-- /ko-->
              </td>
            </tr>
            <tr>
              <th class="flow-narrow">Run Time</th>
              <td data-bind="text:runTime" class="flow-wide"></td>
            </tr>
            <tr>
              <th class="flow-narrow">Progress</th>
              <td class="flow-wide">
                <table>
                  <tbody>
                    <tr>
                      <td data-bind="text:progress" class="flow-narrow"></td>
                      <td class="flow-wide">
                        <div style="max-width:400px;height:8px;margin:5px 0" class="progress">
                          <div data-bind="style:{background:statusColor,width:progress}" class="progress-bar"></div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <th class="flow-narrow">Actions</th>
              <td class="flow-wide">
                <button type="button" data-bind="click:view" class="flow-button"><i class="fa fa-search"></i>View</button>
                <button type="button" data-bind="click:toggleRefresh, css:{ 'flow-button-toggle':isLive }" class="flow-button">
                  <!-- ko if:isLive--><i class="fa fa-refresh fa-spin"></i><span>Stop</span>
                  <!-- /ko-->
                  <!-- ko ifnot:isLive--><i class="fa fa-refresh"></i><span>Refresh</span>
                  <!-- /ko-->
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </script>
    <script type="text/html" id="flow-predict-input">
      <div class="flow-widget">
            <h3 class="flow-hint"><i class="fa fa-bolt"></i>Predict
            </h3>
        <table class="flow-form">
          <tr>
            <th width="1">
              <label>Model:</label>
            </th>
            <td>
              <!-- ko if:hasModels--><span data-bind="text:selectedModelsCaption"></span>
              <!-- /ko-->
              <!-- ko ifnot:hasModels-->
              <select data-bind="options:models, value:selectedModel, optionsCaption:'(Select)'"></select>
              <!-- /ko-->
            </td>
          </tr>
          <tr>
            <th>
              <label>Frame:</label>
            </th>
            <td>
              <!-- ko if:hasFrames--><span data-bind="text:selectedFramesCaption"></span>
              <!-- /ko-->
              <!-- ko ifnot:hasFrames-->
              <select data-bind="options:frames, value:selectedFrame, optionsCaption:'(Select)'"></select>
              <!-- /ko-->
            </td>
          </tr>
          <tr>
            <th>
              <label>Actions:</label>
            </th>
            <td>
              <button type="button" data-bind="click:predict, enable:canPredict" class="flow-button"><i class="fa fa-bolt"></i><span>Predict</span></button>
            </td>
          </tr>
        </table>
      </div>
    </script>
    <script type="text/html" id="flow-predicts-output">
      <div class="flow-widget">
            <h3 class="flow-hint"><i class="fa fa-bolt"></i>Predictions
            </h3>
        <!-- ko ifnot:hasPredictions-->
        <blockquote>Your H<sub>2</sub>O cloud has no predictions.</blockquote>
        <div class="flow-panel">
              <button type="button" data-bind="click:predict" class="flow-button"><i class="fa fa-bolt"></i><span>Make a prediction&hellip;</span>
              </button>
        </div>
        <!-- /ko-->
        <!-- ko if:hasPredictions-->
        <table class="flow-form">
          <tbody>
            <tr>
              <th width="1" style="font-size:inherit">
                <input type="checkbox" title="Select or deselect all" data-bind="checked:checkAllPredictions">
              </th>
              <th width="1">&nbsp;</th>
              <th>Model</th>
              <th>Frame</th>
              <th class="flow-right">Actions</th>
            </tr>
          </tbody>
          <tbody>
            <!-- ko foreach:predictionViews-->
            <tr>
              <td>
                <input type="checkbox" data-bind="checked:isChecked">
              </td>
              <td><i class="fa fa-bolt"></i>
              </td>
              <td data-bind="text:modelKey"></td>
              <td data-bind="text:frameKey"></td>
              <td class="flow-right">
                    <button type="button" data-bind="click:view" class="flow-button"><i class="fa fa-bolt"></i><span>View</span>
                    </button>
                    <button type="button" data-bind="click:inspect" class="flow-button"><i class="fa fa-list"></i><span>Inspect</span>
                    </button>
              </td>
            </tr>
            <!-- /ko-->
          </tbody>
        </table>
        <div class="flow-panel">
              <button type="button" data-bind="click:comparePredictions, enable:canComparePredictions" class="flow-button"><i class="fa fa-area-chart"></i><span>Compare selected predictions&hellip;</span>
              </button>
              <button type="button" data-bind="click:plotPredictions" class="flow-button"><i class="fa fa-bar-chart"></i><span>Plot predictions</span>
              </button>
              <button type="button" data-bind="click:plotScores" class="flow-button"><i class="fa fa-bar-chart"></i><span>Plot scores</span>
              </button>
              <button type="button" data-bind="click:plotMetrics" class="flow-button"><i class="fa fa-bar-chart"></i><span>Plot metrics</span>
              </button>
              <button type="button" data-bind="click:inspect" class="flow-button"><i class="fa fa-list"></i><span>Inspect</span>
              </button>
        </div>
        <h4>ROC Curve</h4>
        <div data-bind="raw:rocCurve" class="flow-plot"></div>
        <!-- /ko-->
      </div>
    </script>
    <script type="text/html" id="flow-predict-output">
      <div class="flow-widget">
            <h3 class="flow-hint"><i class="fa fa-bolt"></i>Prediction
            </h3>
        <table class="flow-form">
          <tbody>
            <!-- ko with:predictionTable-->
            <!-- ko foreach:rows-->
            <tr>
              <th data-bind="text:parameter"></th>
              <td data-bind="text:value"></td>
            </tr>
            <!-- /ko-->
            <!-- /ko-->
            <tr>
              <th width="1">
                <label>Actions:</label>
              </th>
              <td>
                    <button type="button" data-bind="click:inspect" class="flow-button"><i class="fa fa-list"></i><span>Inspect</span>
                    </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </script>
